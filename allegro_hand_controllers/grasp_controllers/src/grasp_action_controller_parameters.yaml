grasp_action_controller:
  action_monitor_rate: {
    type: double,
    default_value: 20.0,
    description: "Hz",
    validation: {
      gt_eq: [0.1]
    },
  }

  device: {
    type: string,
    description: "allegro hand device",
    default_value: "no_device",
  }

  goal_tolerance: {
    type: double,
    default_value: 0.01,
    validation: {
      gt_eq: [0.0]
    },
  }

  max_effort: {
    type: double,
    default_value: 0.0,
    description: "Max allowable effort",
    validation: {
      gt_eq: [0.0]
    },
  }

  allow_stalling: {
    type: bool,
    description: "Allow stalling will make the action server return success if the gripper stalls when moving to the goal",
    default_value: false,
  }

  stall_timeout: {
    type: double,
    description: "stall timeout",
    default_value: 1.0,
  }

  stall_velocity_threshold: {
    type: double,
    description: "stall velocity threshold",
    default_value: 0.001,
  }

  joints: {
    type: string_array,
    description: "Name of the joints to control",
    validation: {
      not_empty<>: []
    },
    read_only: true
  }

  fingertips: {
    type: string_array,
    default_value: [],
    description: "Name of the fingertip links. Optional, but required for some kinematics-based grasp algorithms.",
    read_only: true
  }

  grasp_reference_frame: {
    type: string,
    description: "The reference frame used by the grasp algorithm.",
    default_value: "",
  }
